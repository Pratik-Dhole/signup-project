<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Signup</h1>
       <form method="post">

       
        <div>
            <input class="input" type="text" placeholder="Full Name" id="name" required>
        </div>
        <br>
        
        <div><input class="input" type="email" placeholder="Email" id="email" required></div>
        <br>
       
       <div><input class="input" type="password" placeholder="Password"  id="password"required></div>
        <br>
       
        <div><input class="input" type="password" placeholder="Confirm Password"  id="C_password" required></div>
        <br>
        
        <div>
        <input class="input" style="color: white; font-size: 24px;"type="date" name="DD/MM/YYYY" placeholder="dd/mm/YYYY" id="date">
        </div>
        <br>

        <div class="radio_buttons">
            <div class="radio_1" ><label style="color: white; font-size: 24px; line-height: 29.05px;" for="radio"><input  type="radio" id="radio">Student</label></div>
           <div><label style="color: white; font-size: 24px; line-height: 29.05px;" for="radio_e"><input  type="radio" id="radio_e">Employee</label></div>
        </div>
<br>
        <div>
            <label for="checkbox" style="color: white; font-size: 24px; line-height: 29.05px;"><input type="checkbox" id="checkbox">I agree to all the terms and conditions</label>
        </div>
        <br>
        <button id="Signup" type="submit">Signup</button>

       </form>
    </div>
</body>
</html>
